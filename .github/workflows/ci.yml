name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: vitechco_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Setup Database
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/vitechco_test?schema=public
      run: |
        npx prisma migrate dev --name init_ci
        npm run db:seed

    - name: Run Tests
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/vitechco_test?schema=public
        NEXTAUTH_SECRET: test-secret
        NEXTAUTH_URL: http://localhost:3000
      run: npm run test

    - name: Build
      run: npm run build
      env:
         DATABASE_URL: postgres://postgres:password@localhost:5432/vitechco_test?schema=public
         NEXTAUTH_SECRET: test-secret
